<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    
<!-- Links to external Bootstrap taken from BootStrapCDN.com -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
  
<!-- Link to Google fonts -->      
     <link href="https://fonts.googleapis.com/css?family=KoHo:300,400,500,600,700" rel="stylesheet">
  
<!-- Link to FontAwesome - in case I need it!  -->     
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" /> 
  
<!-- Link to our own main style sheet -->
    <link rel="stylesheet" href="css/style.css" type="text/css" />   
    
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
            
    
    <title>Milestone Project 2 - Dartboard Holidays</title>
    
  </head>
  
  <body>
   
  <header class="conatiner-fluid">
        <div class="head-box">
         
            <div class="head-box-logo col-xs-4 col-sm-4 col-md-4 col-lg-4">    
                <a href="index.html">
                    <img src="images/WorldMapDart2.png" height=180 width=280 alt="Wolrd Map with Dart">
                </a>
            </div>
            
            <div class="head-box-text col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <h1>Dartboard Holidays</h1>
                <h2>...find your prefect destination!</h2>
            </div>
            
        </div>
     </header> 
   
  <section class="container-fluid">
        
        
        <div class="map-section col-xs-12 col-sm-12 co-md-7 col-lg-7 ">
            <div id="map" style="width: 100%; height: 400px;">
                
            </div>
                <div id="infowindow-content">
                    <img src="" width="16" height="16" id="place-icon">
                    <span id="place-name" class="title"></span><br><span id="place-address"></span>
                </div>
        </div> 
        
        <div class="buttton-section col-xs-12 col-sm-12 col-md-5 col-lg-5">
         
            <!-- The input field for the map search -->
            <div id="input-box" class="col-xs-12 col-ms-12 col-md-12 col-lg-12">
                <input id="pac-input" type="text" placeholder="Enter a destination...">
                
            </div> 
            
             
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                
                <div id="attrations-selector">
                    <input type="radio" name="show-hide-attractions" id="hide-attractions" onclick="hideAttractions()" checked="checked">
                    <label for="hide-attractions">Hide</label>
                  
                    <input type="radio" name="show-hide-attractions" id="show-attractions" onclick="showAttractions()">
                    <label for="show-attractions">Show</label>
                </div>
        
                <div id="restaurant-selector">
                    <input type="radio" name="show-hide-restaurant" id="hide-restaurant" checked="checked">
                    <label for="hide-restaurant">Hide</label>
                  
                    <input type="radio" name="show-hide-restaurant" id="show-restaurant">
                    <label for="show-restaurant">Show</label>
                </div> 
                
                <div id="bar-selector">
                    <input type="radio" name="show-hide-bar" id="hide-bar" onclick="hideBar()" checked="checked">
                    <label for="hide-bar">Hide</label>
                  
                    <input type="radio" name="show-hide-bar" id="show-bar" onclick="showBar()" >
                    <label for="show-bar">Show</label>
                </div> 
                
                <div id="accommidation-selector">
                    <input type="radio" name="show-hide-accommidation" id="hide-accommidation" onclick="hideAccommidation()" checked="checked">
                    <label for="hide-accommidation">Hide</label>
                  
                    <input type="radio" name="show-hide-accommidation" id="show-accommidation" onclick="showAccommidation()" >
                    <label for="show-accommidation">Show</label>
                </div>
            
            </div>
            
            
           <div class="label-section col-xs-7 col-sm-7 col-md-7 col-lg-7"> 
               <h3>Attractions</h3>
               <h3>Restaurants</h3>
               <h3>Bars/Clubs</h3>
               <h3>Accommodation</h3>
           </div>
            
        </div>
             
    </section> 
    
  <footer class="conatiner-fluid">
       <div class="foot-box">
          <p>'Dartboard Holidays' - Code Institute Milestone Project 2, by David Kelly</p> 
       
       </div>
           
    </footer>
    

    <!--script tag to log the maps.js file where all our javascript is that will load our google map -->
    <script src="js/maps.js"></script>  

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmpC11fKlwAhu96xna72jb4IF5DcaWrqQ&libraries=places&callback=initAutocomplete" async defer></script>
  

  
  </body>
</html>
